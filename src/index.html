<!doctype html>
   <html lang="fr">
   <head>
      <meta charset="utf-8">
      <!--meta name="viewport" content="width=device-width, initial-scale=1."-->
      <link rel="stylesheet" href="css/style.css"/>
   </head>
   <body>

      <div class="container">
      </div>
      <script src="vendor/d3.v5.js"></script>
      <script>

       // donn√©es
         var data=[2,3,5,6,7];
         var max=Math.max.apply(null,data)*1.05;

      // scales et dimensions
      var width=500;
      var height=400;
      var widthScale = d3.scaleLinear()
         .domain([0,max])
         .range([0,width]);


      // couleur
      var color = d3.scaleLinear()
            .domain([0,max])
            .range(["red","blue"]);


      //axis
      var hAxis= d3.axisTop(widthScale);
      var vAxis= d3.axisRight(widthScale);
         var canvas=d3.select("div.container")
            .append("svg")
            .attr("width","500px")
            .attr("height","500px")
            .append("g");

         var bars=canvas.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width",function(d){return widthScale(d);})
            .attr("height",50)
            .attr("fill",function(d){return color(d);})
            .attr("y", function(d,i){return i*100;});

         canvas.append("g")
            .attr("transform","translate(0,30)")
            .call(hAxis);
         canvas.append("g")
            .call(vAxis)

      </script>

   <body>
   </html>
